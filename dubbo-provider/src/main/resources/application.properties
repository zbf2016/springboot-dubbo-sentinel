spring.datasource.url=jdbc:mysql://localhost:3306/nacos
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#spring项目名
spring.application.name=dubbo-springboot-provider
#Dubbo provider configuration
dubbo.application.name=dubbo-provider
dubbo.registry.protocol=zookeeper
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.protocol.name=dubbo
dubbo.protocol.port=23880
dubbo.protocol.threads=1000
dubbo.protocol.threadpool=cached
dubbo.protocol.dispatcher=message
#扫描注解包通过该设置将服务注册到zookeeper
dubbo.scan.base-packages=com.dubbo

server.port=8089
